# General {{{

# Hold 10000 lines in window history
set -g history-limit 10000

# Enable mouse support
set -g mouse on

# Update the status line every second
set -g status-interval 1

# Put the current status in the center
set -g status-justify centre

# Show date and time to the right
set -g status-right "%l:%M:%S %p "

# Colors
set -g status-style fg="#bd93f9",bold

# Current window format
setw -g window-status-current-format "#I:#W#[fg=black]#F "

# Current window style
setw -g window-status-current-style fg=black,bg="#bd93f9"

# }}}

# Mappings {{{

# hjkl to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split with same keys as in Neovim
bind-key s split-window -v
bind-key v split-window -h

# Create new tab
bind -n S-Up new-window

# Remove current tab
bind -n S-Down confirm kill-window

# Navigate to previous window
bind -n S-Left previous-window

# Navigate to next window
bind -n S-Right next-window

# }}}

# Vi Mode {{{

set -g status-keys vi
setw -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# }}}

# Miscellaneous {{{

# No delay for the escape key
set -sg escape-time 0

# Required for properly displaying a true color colorscheme in Neovim
set -ga terminal-overrides ",xterm-256color:Tc"

# }}}

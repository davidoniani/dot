icons = "awesome"
theme = "space-villain"

[[block]]
block = "time"
format = "%a %b %d %Y %r"
interval = 1
timezone = "US/Pacific"

[[block]]
block = "custom"
command = "echo $(curl 'https://wttr.in/Palo+Alto?format=1')"
interval = 60

[[block]]
block = "sound"

[[block]]
block = "music"
buttons = ["prev", "play", "next"]
player = "spotify"

[[block]]
block = "disk_space"
format = "{icon} {used} / {total} ({available} free)"

[[block]]
block = "memory"
format_mem = "{mem_used} /{mem_total} ({mem_used_percents})"
format_swap = "{swap_used} /{swap_total} ({swap_used_percents})"
interval = 5

[[block]]
block = "battery"
interval = 10

[[block]]
block = "cpu"
format = "{barchart} {utilization}"
interval = 1

[[block]]
block = "nvidia_gpu"
interval = 1

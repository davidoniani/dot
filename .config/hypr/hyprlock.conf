background {
    blur_passes = 2
    path = ~/.cache/wall
}

input-field {
    dots_center = true
    fade_on_empty = false
    font_family = Liga ComicMono Nerd Font
    halign = center
    inner_color = rgba(0, 0, 0, 0.5)
    outer_color = rgba(0, 0, 0, 0)
    position = 0, -128
    valign = center
}

label {
    font_family = Liga ComicMono Nerd Font
    font_size = 128
    halign = center
    position = 0, -256
    text = cmd[update:1000] date +"%r"
    valign = top
}

label {
    font_family = Liga ComicMono Nerd Font
    font_size = 64
    halign = center
    position = 0, 64
    text = Hey there, $USER!
    valign = center
}

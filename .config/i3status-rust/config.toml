[[block]]
block = "battery"
full_format = " $icon $percentage"
interval = 10

[[block]]
block = "custom"
command = "echo ï¡¸ GPU $(nvidia-smi --query-gpu=gpu_name,memory.used --format=csv,noheader | sed 's/,/\\ /')"
interval = 1

[[block]]
block = "disk_space"
format = " $icon $used/$total ($available free) "

[[block]]
block = "memory"
format_mem = "$icon$mem_used/$mem_total ($mem_used_percents)"
format_swap = "$icon$swap_used/$swap_total ($swap_used_percents)"
interval = 5

[[block]]
block = "cpu"
format = "$barchart $utilization"
interval = 1

[[block]]
block = "custom"
command = "echo `uname` `uname -r | tr - . | cut -d. -f1-2`"
interval = "once"
